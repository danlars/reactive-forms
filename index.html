<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My Reactive Test Form</title>
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="src/main.ts" async></script>
  </head>
  <body>
    <h1>Create user form</h1>
    <form action="" novalidate>
        <div class="form-group">
            <label for="firstName">
                First name
                <span class="required"></span>
            </label>
            <input name="firstName" id="firstName" value=""/>
            <div class="validation-block d-none" id="firstNameRequiredElement">
                <p>
                    First name is required
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">
                Last name
            </label>
            <input name="lastName" id="lastName" value=""/>
        </div>
        <div class="form-group">
            <label for="email">
                Email
                <span class="required"></span>
            </label>
            <input name="email" id="email" value=""/>
            <div class="validation-block d-none" id="emailRequiredElement">
                <p>
                    Email is required
                </p>
            </div>
            <div class="validation-block d-none" id="emailValidationElement">
                <p>
                    Not a valid Email address
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="hobbies">
                Hobbies
                <span class="required"></span>
            </label>
            <select id="hobbies" multiple name="hobbies">
                <option value="coding">Coding</option>
                <option value="skiing">Skiing</option>
                <option value="vacationing">Vacationing</option>
            </select>
            <div class="validation-block d-none" id="hobbiesRequiredElement">
                <p>
                    Choose at least one hobby
                </p>
            </div>
        </div>
        <div class="form-group-controls">
            <input type="reset" id="reset" value="Reset form"/>
            <input type="submit" id="submitForm" value="Submit form"/>
        </div>
    </form>
  </body>
</html>
